<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绘制一个实心矩形</title>
	</head>
	<style>
		#rect{
			border:1px solid red;
		}
	</style>
	<body>
		<canvas id="rect" width="200" height="200"></canvas>
		<script>
			var rect=document.getElementById('rect');
			var ctx=rect.getContext('2d');
			ctx.fillStyle="aqua";
			ctx.fillRect(20,20,100,100);
			ctx.fillRect(100,100,100,100);
		</script>
	</body>
</html>
