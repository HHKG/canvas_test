<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transform</title>
	</head>
	<body>
		<!-- transform的参数分别是缩放，倾斜，移动，a水平缩放，b水平倾斜，c垂直缩放，d垂直倾斜，e,水平移动，f垂直移动 -->
		<canvas id="transform" width="500" height="500"></canvas>
		<script>
			var c=document.getElementById("transform");
			var ctx=c.getContext("2d");
			ctx.fillStyle="yellow";
			ctx.fillRect(0,0,250,100)
			
			ctx.transform(1,0.5,-0.5,1,30,10);
			ctx.fillStyle="red";
			ctx.fillRect(0,0,250,100);
			
			ctx.transform(1,0.5,-0.5,1,30,10);
			ctx.fillStyle="blue";
			ctx.fillRect(0,0,250,100);
		</script>
	</body>
</html>
