<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取某个绘画的数据</title>
	</head>
	<body>
		<canvas id="getImageData" width="200" height="200"></canvas>
		<button onclick="copy();">复制一个一模一样的矩形</button>
		<script>
			var c=document.getElementById("getImageData");
			var ctx=c.getContext("2d");
			ctx.fillStyle='blue';
			ctx.fillRect(10,10,50,50);
			function copy(){
				var imgData=ctx.getImageData(10,10,50,50);
				ctx.putImageData(imgData,10,70);
			}
		</script>
	</body>
</html>
