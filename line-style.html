<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>线条样式</title>
	</head>
	<body>
		<canvas id="lineStyle" width="200" height="200"></canvas>
		<script>
			var c=document.getElementById("lineStyle");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			// 直线
			ctx.moveTo(10,10);
			ctx.lineTo(100,10);
			ctx.lineWidth=10;
			ctx.lineCap="round";
			ctx.stroke();
			// 交叉的两条线
			ctx.moveTo(50,50);
			ctx.lineTo(100,60);
			ctx.moveTo(50,100);
			ctx.lineTo(100,60);
			ctx.lineJoin="miter";
			ctx.stroke();
			
		</script>
	</body>
</html>
