<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二次贝赛尔曲线</title>
	</head>
	<body>
		<canvas id="quadraticCurve" width="200" height="2000"></canvas>
		<script>
			var c=document.getElementById("quadraticCurve");
			var ctx=c.getContext("2d");
			ctx.moveTo(20,20);
			ctx.quadraticCurveTo(20,100,200,20);
			ctx.stroke();
		</script>
	</body>
</html>
