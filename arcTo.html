<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建弧</title>
	</head>
	<body>
		<canvas id="arcTo" width="200" height="200"></canvas>
		<script>
			var c=document.getElementById("arcTo");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(20,20);
			ctx.lineTo(100,20);
			ctx.arcTo(150,20,150,70,50);
			ctx.lineTo(150,120);
			ctx.stroke();
		</script>
	</body>
</html>
